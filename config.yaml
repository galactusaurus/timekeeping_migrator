# Configuration file for timekeeping migrator
# Update these values with your actual paths

##### Access Export Params
# Path to the Access database file
path_to_access_db: "C:\\testData\\AGE-Projects_be.accdb"
# Dates in MM-DD-YYYY format
start_date: "02-16-2026"
end_date: "02-20-2026"

###### Transformation Params
## Edit carefully, these transform the data on the way out of access
transformation_scripts:
  - name: "Activity Transformation"
    path: "transformations\\ActivityTransformationQuery.sql"
    enabled: true
  - name: "Project Transformations"
    path: "transformations\\ProjectTransformations.sql"
    enabled: true
  
###### CSV Builder Params
# !!! Be extremely careful changing this one, script uses latest flag
# Path to the SQLite database file (exported by export_to_sqlite.py)
sqlite_database_path: ""
# !!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!
# SQL query file to use for exporting data
query_file_used: ".\\BQE_Export_Query.sql"

###### CSV Validation Params
# Regex validation rules for exported CSV files
# Each rule validates a specific column against a regex pattern
# Set enabled: false to skip a rule
csv_validation_rules:
  - name: "Project contains pipe delimiter"
    column: "Project"
    regex: "\\|"
    enabled: true
    description: "Ensures Project column contains '|' character separating project code from name"
  
  - name: "Date format validation"
    column: "Date"
    regex: "^\\d{1,2}/\\d{1,2}/\\d{4}$"
    enabled: true
    description: "Ensures dates follow MM/DD/YYYY or M/D/YYYY format"
  
  - name: "Hours is numeric"
    column: "Hours"
    regex: "^\\d+(\\.\\d+)?$"
    enabled: true
    description: "Ensures Hours column contains valid numeric values"
  
  - name: "Billable is boolean"
    column: "Billable"
    regex: "^(TRUE|FALSE)$"
    enabled: true
    description: "Ensures Billable column contains TRUE or FALSE"

